<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to LoopyTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>14:20</span>
      </div>
      <div class="status-bar__column">
        <span>45%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to loopyTalk</h1>
        <img class="welcome-header__img" src="img/루피아이콘.png" />
    </header>
    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number">
        <input name="password" type="password" placeholder="Password">
        <input type="submit" value="Log in">
        <input type="submit" value="Sign Up">
        <a href="#">Find Loopy Account or Password</a>
    </form>

    <div class="no-mobile">
      <span>화면을 줄여 주세요 ㅠㅠ</span>
  </div>
  
    <script src="https://kit.fontawesome.com/f238dc83dc.js" crossorigin="anonymous"></script>
</html>
