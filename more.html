<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More LoopyTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>14:20</span>
      </div>
      <div class="status-bar__column">
        <span>45%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__tile">More</h1>
        <div class="screen-header__icon">
            <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
            <span><i class="fa-solid fa-music fa-xl"></i></span>
            <span><div class="more__notification badge2"></div><a href="settings.html"><i class="fa-solid fa-gear fa-xl"></i></a></span>
        </div>
    </header>

    <main class="main-screen more-screen">
     <div class="user-component">
        <div class="user-component__column">
            <img src="img/루피프로필.jpeg" class="user-component__avatar user-component__avatar--lg">
            <div class="user-component__text">
                <h4 class="user-component__title">Loopy</h4>
                <h6 class="user-component__subtitle">+1 010-9224-6506<div class="exclamation-mark">!</div></h6>
            </div>
        </div>
        <div class="user-component__column chats-component__column more-component__column">
            <i class="fa-regular fa-message fa-2xl"></i>
        </div>
     </div>
     <div class="icon-row">
        <div class="icon-row__column"><i class="fa-regular fa-calendar-check fa-2xl"></i><span>Calendar</span></div>
        <div class="icon-row__column"><i class="fa-regular fa-hard-drive fa-2xl"></i><span>Talk Drive</span></div>
        <div class="icon-row__column"><i class="fa-regular fa-face-smile fa-2xl"></i><span>Emoticons</span></div>
        <div class="icon-row__column"><i class="fa-regular fa-comments fa-2xl"></i><span>Openchat</span></div>
    </div>
    <div class="icon-row icon-row2">
        <div class="icon-row__column"><i class="fa-solid fa-brush fa-2xl"></i><span>Themes</span></div>
        <div class="icon-row__column"><i class="fa-solid fa-file-invoice-dollar fa-2xl"></i><span>Account</span></div>
    </div>
    <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fa-solid fa-quote-right"></i>
                </div>
                <span class="more-suggestions__icon-text">Loopy Story</span>
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <img src="img/삐삐뽀뽀.jpeg" />
                </div>
                <span class="more-suggestions__icon-text">Pipi popo game</span>
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <img src="img/루피아이콘2.jpeg" />
                </div>
                <span class="more-suggestions__icon-text">Loopy friends</span>
            </div>
        </div>
    </div>
     
    </main>
    
    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li"><a class="nav__a" href="friends.html"><i class="fa-regular fa-user fa-2xl"></i></a></li>
            <li class="nav__li">
                <span class="nav__notification badge">8</span>
                <a class="nav__a" href="chats.html"><i class="fa-regular fa-comment fa-2xl"></i></a>
            </li>
            <li class="nav__li"><a class="nav__a" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2xl"></i></a></li>
            <li class="nav__li"><div class="nav__notification2 badge2"></div><a class="nav__a" href="more.html"><i class="fa-solid fa-ellipsis fa-2xl"></i></a></li>
        </ul>
    </nav>

    <div class="no-mobile">
        <span>화면을 줄여 주세요 ㅠㅠ</span>
    </div>
    
    <script src="https://kit.fontawesome.com/f238dc83dc.js" crossorigin="anonymous"></script>
</html>
