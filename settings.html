<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings LoopyTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>14:20</span>
      </div>
      <div class="status-bar__column">
        <span>45%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html"><i class="fa-solid fa-angle-left fa-2xl"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </div>
    </header>

    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fa-solid fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
                <div class="settings-setting__column"></div>
            </li>
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fa-solid fa-flask"></i>
                    <span>Loopy Lab</span>
                </div>
                <div class="settings-setting__column"></div>
            </li>
            <li class="settings-setting settings-setting__last">
                <div class="settings-setting__column">
                    <i class="fa-solid fa-circle-info"></i>
                    <span>Version</span>
                </div>
                <div class="settings-setting__column">
                    <span>Latest Version</span>
                </div>
            </li>
        </ul>
        <ul class="settings-list">
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fa-solid fa-lock"></i>
                    <span>Privacy</span>
                </div>
                <div class="settings-setting__column"></div>
            </li>
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fa-regular fa-bell"></i>
                    <span>Notification</span>
                </div>
                <div class="settings-setting__column"></div>
            </li>
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fa-regular fa-user"></i>
                    <span>Friends</span>
                </div>
                <div class="settings-setting__column">
                </div>
            </li>
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fa-solid fa-brush"></i>
                    <span>Themes</span>
                    <span class="badge">N</span>
                </div>
                <div class="settings-setting__column">
                    <span>Default theme</span>
                </div>
            </li>
        </ul>
    </main>
    
    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li"><a class="nav__a" href="friends.html"><i class="fa-regular fa-user fa-2xl"></i></a></li>
            <li class="nav__li">
                <span class="nav__notification badge">8</span>
                <a class="nav__a" href="chats.html"><i class="fa-regular fa-comment fa-2xl"></i></a>
            </li>
            <li class="nav__li"><a class="nav__a" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2xl"></i></a></li>
            <li class="nav__li"><div class="nav__notification2 badge2"></div><a class="nav__a" href="more.html"><i class="fa-solid fa-ellipsis fa-2xl"></i></a></li>
        </ul>
    </nav>

    <div class="no-mobile">
        <span>화면을 줄여 주세요 ㅠㅠ</span>
    </div>
    
    <script src="https://kit.fontawesome.com/f238dc83dc.js" crossorigin="anonymous"></script>
</html>
