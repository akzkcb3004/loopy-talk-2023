<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find LoopyTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>14:20</span>
      </div>
      <div class="status-bar__column">
        <span>45%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__tile">Find</h1>
        <div class="screen-header__icon">
            <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
            <span><i class="fa-solid fa-gear fa-xl"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__column"><i class="fa-solid fa-qrcode fa-2xl"></i><span>QR Code</span></div>
            <div class="icon-row__column"><i class="fa-regular fa-address-book fa-2xl"></i><span>Add by Contacts</span></div>
            <div class="icon-row__column"><i class="fa-solid fa-fingerprint fa-2xl"></i><span>Add by ID</span></div>
            <div class="icon-row__column"><i class="fa-regular fa-envelope fa-2xl"></i><span>Invite</span></div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__title">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home<i class="fa-solid fa-chevron-right"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtags">#bts#army#friends</h6>
                    <div class="open-post__members">
                        <img src="img/해리프로필.jpeg" \>
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="img/bts.jpeg" />
                        <div class="open-post__heart-count"><i class="fa-solid fa-heart fa-sm"></i><span>487</span></div>
                    </div>
                </div>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">뽀로로와친구들</h5>
                    <h6 class="open-post__hashtags">#뽀로로#친구#우정영원히</h6>
                    <div class="open-post__members">
                        <img src="img/뽀로로프로필2.jpeg" \>
                        <span class="open-post__member-count">8 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="img/뽀로로와친구들.jpeg" />
                        <div class="open-post__heart-count"><i class="fa-solid fa-heart fa-sm"></i><span>999</span></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li"><a class="nav__a" href="friends.html"><i class="fa-regular fa-user fa-2xl"></i></a></li>
            <li class="nav__li">
                <span class="nav__notification badge">8</span>
                <a class="nav__a" href="chats.html"><i class="fa-regular fa-comment fa-2xl"></i></a>
            </li>
            <li class="nav__li"><a class="nav__a" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2xl"></i></a></li>
            <li class="nav__li"><div class="nav__notification2 badge2"></div><a class="nav__a" href="more.html"><i class="fa-solid fa-ellipsis fa-2xl"></i></a></li>
        </ul>
    </nav>

    <div class="no-mobile">
        <span>화면을 줄여 주세요 ㅠㅠ</span>
    </div>
    
    <script src="https://kit.fontawesome.com/f238dc83dc.js" crossorigin="anonymous"></script>
</html>
