<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Pororo LoopyTalk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar chat-status">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>14:20</span>
      </div>
      <div class="status-bar__column">
        <span>45%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header chat-header">
        <div class="alt-header__column">
            <a href="chats.html"><i class="fa-solid fa-angle-left fa-2xl"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Pororo</h1>
        </div>
        <div class="alt-header__column">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            <i class="fa-solid fa-bars fa-lg"></i>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2023
        </div>

        <div class="message-row">
            <img src="img/뽀로로프로필2.jpeg">
            <div class="message-row__content">
                <span class="message__author">Pororo</span>
                <div class="message__info">
                    <span class="message__bubble">노는게 제일 좋아 그러니까 놀자</span>
                    <span class="message__time">13:49</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">그만 좀 놀아라 ㅡㅡ</span>
                    <span class="message__time">14:20</span>
                </div>
            </div>
        </div>

        <form class="reply">
            <div class="reply__column">
                <i class="fa-regular fa-square-plus fa-xl"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="write a messge....">
                <i class="fa-regular fa-face-smile-beam fa-xl"></i>
                <button>
                    <i class="fa-solid fa-arrow-up"></i>
                </button>
            </div>
        </form>
    </main>
    
    <div class="no-mobile">
        <span>화면을 줄여 주세요 ㅠㅠ</span>
    </div>
  
    <script src="https://kit.fontawesome.com/f238dc83dc.js" crossorigin="anonymous"></script>
</html>
