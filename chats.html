<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats LoopyTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>14:20</span>
      </div>
      <div class="status-bar__column">
        <span>45%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__tile">Chats</h1>
        <div class="screen-header__icon">
            <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
            <span><i class="fa-regular fa-comment-dots fa-xl"></i></span>
            <span><i class="fa-solid fa-music fa-xl"></i></span>
            <span><i class="fa-solid fa-gear fa-xl"></i></span>
        </div>
    </header>

    <main class="main-screen">
    <a href="chat.html">
     <div class="user-component">
        <div class="user-component__column">
            <img src="img/뽀로로프로필2.jpeg" class="user-component__avatar">
            <div class="user-component__text">
                <h4 class="user-component__title">Pororo</h4>
                <h6 class="user-component__subtitle">노는게 제일 좋아 그러니까 놀자</h6>
            </div>
        </div>
        <div class="user-component__column chats-component__column">
            <span class="user-component__time">13:49</span>
            <span class="badge">1</span>
        </div>
     </div>
    </a>
     <div class="user-component">
        <div class="user-component__column">
            <img src="img/크롱프로필.jpeg" class="user-component__avatar">
            <div class="user-component__text">
                <h4 class="user-component__title">Crong</h4>
                <h6 class="user-component__subtitle">턱 아파서 치과 왔어 ~</h6>
            </div>
        </div>
        <div class="user-component__column chats-component__column">
            <span class="user-component__time">13:22</span>
            <span class="badge">2</span>
        </div>
     </div>
     <div class="user-component">
        <div class="user-component__column">
            <img src="img/포비프로필.jpeg" class="user-component__avatar">
            <div class="user-component__text">
                <h4 class="user-component__title">Poby</h4>
                <h6 class="user-component__subtitle">콜라는 코카콜라지 ㅡㅡ</h6>
            </div>
        </div>
        <div class="user-component__column chats-component__column">
            <span class="user-component__time">12:50</span>
            <span class="badge">5</span>
        </div>
     </div>
    </main>
    
    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li"><a class="nav__a" href="friends.html"><i class="fa-regular fa-user fa-2xl"></i></a></li>
            <li class="nav__li">
                <span class="nav__notification badge">8</span>
                <a class="nav__a" href="chats.html"><i class="fa-solid fa-comment fa-2xl"></i></a>
            </li>
            <li class="nav__li"><a class="nav__a" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2xl"></i></a></li>
            <li class="nav__li"><div class="nav__notification2 badge2"></div><a class="nav__a" href="more.html"><i class="fa-solid fa-ellipsis fa-2xl"></i></a></li>
        </ul>
    </nav>

    <div class="no-mobile">
        <span>화면을 줄여 주세요 ㅠㅠ</span>
    </div>
    
    <script src="https://kit.fontawesome.com/f238dc83dc.js" crossorigin="anonymous"></script>
</html>
